{% extends 'base.html' %}

{% block body %}
<body>
    <div id="container" class="cls-container">
        
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img" style="background-image: url(/static/img/bg.jpg)"></div>
		
		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h3 class="h4 mar-no">SkeegvAudit 堡垒机</h3>
		                <p class="text-muted">Sign In to your account</p>
		            </div>
		            <form method="POST">
                        {% csrf_token %}
		                <div class="form-group">
{#                            二次开发需要一个 name 参数方便发给后台#}
		                    <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
		                </div>
		                <div class="form-group">
{#                            二次开发需要一个 name 参数方便发给后台#}
		                    <input type="password" name="password" class="form-control" placeholder="Password">
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                        <span style="color:red">{{ error }}</span>
		            </form>
		        </div>
		
		        <div class="pad-all">
		            <a href="#" class="btn-link mar-rgt">Forgot password ?</a>
		            <a href="#" class="btn-link mar-lft">Create a new account</a>

		        </div>
		    </div>
		</div>
		<!--===================================================-->
		
		
		
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->


    </body>
{% endblock %}
